<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>

<body>

	<p onClick="makeGreen()">×BREAK×DOWN×</p>

	<script>
		const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

    // Regular
	console.log("Hello World!");

    // Interpolated
	console.log("I have %d apples!", 57);

    // Styled
	console.log("%c I am a fancy text!", "font-size: 20px; background-color: black; color: yellow;");

    // warning!
	console.warn("What happened?!");

    // Error :|
	console.error("You died!");

    // Info
	console.info("You know too much!");

    // Testing
	console.assert(2 === 3, "You don't know how to count!");

    // clearing
	console.clear();

    // Viewing DOM Elements
	const p = document.querySelector("p");
	console.log(p);
	console.dir(p);
	console.clear();

    // Grouping together
	dogs.forEach(dog => {
		console.group(`${dog.name}`);
		console.log(`This is ${dog.name}`);
		console.log(`${dog.name} is ${dog.age} years old`);
		console.groupEnd(`${dog.name}`);
	});

    // counting
	console.count("Apple");
	console.count("Orange");
	console.count("Apple");
	console.count("Orange");
	console.count("Apple");
	console.count("Orange");
	console.count("Apple");
	console.count("Orange");

    // timing
	console.time("couting 1 million");
	for (let i = 0; i < 1000000; i++) {}
	console.timeEnd("couting 1 million");

	</script>
</body>

</html>
